query getObraByID($id: Int!) {
  constructions {
    findById(id: $id) {
      id
      address
      art
      batchArea
      buildingArea
      city
      cno
      complement
      dateBegin
      dateEnd
      identifier
      latitude
      license
      longitude
      motherEnrollment
      municipalRegistration
      neighbourhood
      number
      saleValue
      state
      undergroundUse
      zipCode
      active
      statusConstruction
    }
  }
}
